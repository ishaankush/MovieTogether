<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Together</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="video" ><iframe width="60%" height="350" src="https://www.youtube.com/embed/WNCl-69POro" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> </div>
    <div class="container" >
        <div class="message left">Hellow how are you?</div>
        <div class="message right">yes! i am fine</div>
        
    </div>
    <div class="send" >
        <form action="#" id="send-container" >
            <input type="text" name="messageInp" id="messageInp" >
            <button class="btn" type="submit"  >Send</button>
        </form>
    </div>
</body>
</html>
